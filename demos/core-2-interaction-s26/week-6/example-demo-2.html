<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS box model</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}
		.box {
			width: 100px;
			height: 100px;
		}
		.a {
			background-color: plum;
		}
		.b {
			background-color: darkseagreen;
		}
		.c {
			background-color: paleturquoise;
		}
		.d {
			background-color: tan;
		}
	</style>
</head>

<body>
	<div class="box a"></div>
	<div class="box b"></div>
	<div class="box c"></div>
	<div class="box d"></div>
</body>

</html>
