<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Absolute v. Relative Units</title>

	<style>
		p {
			border: 2px dotted dodgerblue;
		}

		.pixels {
			width: 200px;
		}

		.percent {
			width: 50%; /* 25% of the width of the parent element */
		}

		.viewportwidth {
			width: 50vw; /* 50% of the viewport width */
		}

		.viewportheight {
			width: 25vh; /* 25% of the viewport height */
		}

		.em {
			width: 5em;
		}
	</style>
</head>
<body>
	<p class="pixels">Sized by pixel</p>
	<p class="percent">Sized by percent</p>
	<p class="viewportwidth">Sized by viewport width</p>
	<p class="viewportheight">Sized by viewport height</p>
	<p class="em">Sized by em</p>
</body>
</html>
