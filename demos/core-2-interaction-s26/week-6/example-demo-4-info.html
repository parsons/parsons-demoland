<h1>
	<span>CSS</span>
	CSS units
</h1>
<p>
	All dimensions in CSS can be specified with either an absolute (fixed) unit like pixels or with a relative unit that
	is a proportion of some element.
</p>
<p>There are many different units used in the browser, MDN has a <a
		href="https://developer.mozilla.org/en-US/docs/Web/CSS/Guides/Values_and_units#units" target="_blank">full list</a> of them, and <a
			href="https://www.w3schools.com/cssref/css_units.php" target="_blank">W3Schools</a> has listed
	out the more common ones.</p>
