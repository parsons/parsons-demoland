<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering: Margins</title>
    <style>
        table {
            border: 2px solid black;
            /* border-collapse: collapse; */
        }

        th, td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Do</th>
                <th>Don't</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Comedies</td>
                <td>Oohs and aahs</td>
            </tr>
            <tr>
                <td>Vitamin C</td>
                <td>Name drop</td>
            </tr>
            <tr>
                <td>Confetti</td>
                <td>Toasts</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
