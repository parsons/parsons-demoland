<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays</title>
</head>

<body>

	<div id="output">This is the story</div>
	<button id="buttonPrev">Previous Line</button>
	<button id="buttonNext">Next Line</button>

	<script>

		// —————————————
		// Our array

		let myArray = [
			"This is the story",
			"of a tiny cat",
			"who meowed all night",
			"and never slept."
		]

		// —————————————
		// We only need one index variable

		let index = 0;

		// —————————————
		// Target the output for displaying the current entry later on

		let output = document.querySelector('#output');

		// —————————————
		// Our functions

		function prevEntry() {
			index = index - 1;
			if (index < 0) {
				index = myArray.length - 1;
			}
			output.textContent = myArray[index];
		}

		function nextEntry() {
			index = index + 1;
			if (index == myArray.length) {
				index = 0;
			}
			output.textContent = myArray[index];
		}

		// —————————————
		// Adding event listeners

		let buttonPrev = document.querySelector("#buttonPrev");
		buttonPrev.addEventListener('click', prevEntry)

		let buttonNext = document.querySelector("#buttonNext");
		buttonNext.addEventListener('click', nextEntry)
		
	</script>
</body>

</html>
