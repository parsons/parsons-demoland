<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays</title>
</head>

<body>

	<div id="output">This is the story</div>
	<button id="myButton">Previous entry</button>

	<script>
		let output = document.querySelector('#output');

		let myArray = [
			"This is the story",
			"of a tiny cat",
			"who meowed all night",
			"and never slept."
		]

		let index = 0;
		function prevEntry() {
			index = index - 1;

			// Edge case fix
			if (index < 0) {
				index = myArray.length - 1;
			}

			output.textContent = myArray[index];
		}

		let myButton = document.querySelector("#myButton");
		myButton.addEventListener('click', prevEntry)
		
	</script>
</body>

</html>
