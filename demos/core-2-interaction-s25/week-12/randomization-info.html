<h1>
	<span>JavaScript</span>
	Randomization
</h1>
<p>
	New concept! JavaScript can handle randomness in a way that HTML and CSS can’t on their own. We can generate a random number between 0 and 1 by typing <strong class="info-code">Math.random()</strong>. Note that this number CAN be 0 (inclusive), but CAN’T be 1 (exclusive).
</p>
