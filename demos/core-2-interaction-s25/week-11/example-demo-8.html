<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operators</title>
</head>

<body>
	<script>
		// Arithmetic (mathematical) operators
		let arith1 = 1 + 1;
		let arith2 = 10 / 3;
		let arith3 = 5 * 7;
		let arith4 = 100 - 50;
		let arith5 = 10 % 2;
		let arith6 = 2 ** 8;

		// We can add strings together
		// This is called concatenation
		// Adding a number to a string results in a string
		// A number in quotes is actually a string!
		let str1 = "You" + "Me";
		let str2 = "One" + 1;
		let str3 = "1" + "2";

		// Comparison operators
		let comp1 = 1 < 2;
		let comp2 = 1 > 2;
		let comp3 = 1 <= 1;
		let comp4 = 2 >= 2;
		let comp5 = (5 - 2 == 1 + 2);
		let comp6 = (5 - 2 != 1 + 2);

		// Logical operators
		let and1 = true && false;
		let and2 = true && true;
		let and3 = false && false;

		let or1 = true || false;
		let or2 = true || true;
		let or3 = false || false;

		let not1 = !true;
		let not2 = !true;
	</script>
</body>

</html>
