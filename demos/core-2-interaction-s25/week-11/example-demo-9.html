<body>
	<script>
		function simpleFunction(num1, num2) {
			return num1 + num2
		}

		let result1 = simpleFunction(1, 2);
		let result2 = simpleFunction(100, -100);

		function isEven(num) {
			if (num % 2 == 0) {
				return true
			} else {
				return false
			}
		}

		let result3 = isEven(2);
		let result4 = isEven(3);
	</script>
