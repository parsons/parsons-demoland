<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample Form Elements</title>

	<style>
		.box {
			margin: 2rem 0;
		}
	</style>
</head>
<body>

<div class="box">
	<!-- Example of an Input -->
	<label for="night">The night was</label>
	<select id="night" name="night">
		<option value="dark">dark.</option>
		<option value="stormy">stormy.</option>
		<option value="gusty">gusty.</option>
		<!-- Add as many options as needed -->
	</select>
</div>

<div class="box">
	<!-- Example of a Date Picker -->
	<span>On </span><input type="date" name="storydate" /><span>.</span>
</div>

<div class="box">
	<!-- Example of a Checkbox -->
	<div>
		<label for="odysseus1">Odysseus should have used an elephant</label>
		<input type="checkbox" id="odysseus1" name="odysseus1" checked />
	</div>
	<div>
		<label for="odysseus2">Odysseus should have been more cunning</label>
		<input type="checkbox" id="odysseus2" name="odysseus2" />
	</div>
</div>

<div class="box">
	<!-- Example of a Radio Button -->
	<p>Cyclops really had an appetite for...</p>
	<div>
		<input type="radio" id="sheep" name="cyclops" value="sheep" checked />
		<label for="sheep">Sheep</label>
	</div>
	<div>
		<input type="radio" id="humans" name="cyclops" value="humans" />
		<label for="humans">Humans</label>
	</div>
	<div>
		<input type="radio" id="jellyfish" name="cyclops" value="jellyfish" />
		<label for="jellyfish">Jellyfish</label>
	</div>
</div>

<div class="box">
	<!-- Example of a Number Input -->
	<div>
		<span>There were </span>
		<input type="number" id="sirens" name="sirens" min="1" max="50" step="1" />
		<span>sirens.</span>
	</div>
</div>

<div class="box">
	<!-- Example of a Range Input-->
	<div>
		<span>Their melodies felt...</span>
		<input type="range" id="volume" name="volume" min="0" max="11"  />
	</div>
</div>

<div class="box">
	<!-- Example of a Color Picker -->
	<p>The color of the sea was:</p>
	<input type="color" id="body" name="body" value="#7c0202" />
</div>
	
</body>
</html>
