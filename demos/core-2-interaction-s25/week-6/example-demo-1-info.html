<h1>
	<span>CSS</span>
	The Box Model
</h1>
<p>
	<em>Everything</em> on the web is a box. From the <span class="info-code">body</span> of the page down to individual paragraphs to an individual element like a link. Every element is a series of nested boxes (from innermost box): content, padding, border, and margin.
</p>
