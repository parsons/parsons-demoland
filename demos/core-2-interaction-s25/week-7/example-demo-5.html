<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Layout: Flexbox</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .envelope {
            width: 100%;
            background-color: yellow;
        }

        /* Horizontal Full-Width Menu */
        header {
            width: 100%;
            
            /* Styling */
            background-color: red;
            padding: 2em;
        }

        section {
            width: 100%;

            /* The Magic */
            display: flex;
            /* Highly recommend https://flexboxfroggy.com/ to teach you all of the flexbox properties */
            /* Another demo: https://codepen.io/enxaneta/full/adLPwv/ */
			/* Another guide: https://css-tricks.com/snippets/css/a-guide-to-flexbox/ */

            flex-direction: row; /* Default is row; Other values include: row-reverse, column, column-reverse */
            /* justify-content: flex-start, flex-end, center, space-between; positions child elements along the main axis which is horizontal if the flex-direction is a row. */
        }

        .sidecol {
            width: 25%;

            /* Styling */
            background-color: green;
            padding: 2em;
        }

        .maincol {
            width: 50%;

            /* Styling */
            background-color: blue;
            padding: 2em;
            height: 20rem;
        }

        .sidecol2 {
            width: 25%;

            /* Styling */
            background-color: pink;
            padding: 2em;
            /* height: 10rem; */
        }


        .bigfoot {
            width: 100%;
            display: flex;
            flex-direction: row-reverse;
        }


        footer {
            width: 25%;

            /* Styling */
            background-color: purple;
            padding: 2em;
        }


        @media screen and (max-width: 500px) {
            section {
                flex-direction: column; /* arranges the child elements vertically in a column */
            }

            .sidecol {
                width: 100%;
            }

            .maincol {
                width: 100%;
            }

            .sidecol2 {
                width: 100%;
            }

            .bigfoot {
                flex-direction: column;
            }

            footer {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="envelope">
        <header>
            Some header
        </header>
        <section>
            <div class="sidecol">
                This is side column 1.
            </div>
            <div class="maincol">
                This is the main column.
            </div>
            <div class="sidecol2">
                This is side column 2.
            </div>
        </section>
        <!-- More work to put into a div, but just to demonstrate-->
        <div class="bigfoot">
            <footer>
                Some ending.
            </footer>
        </div>
    </div>
</body>
</html>
