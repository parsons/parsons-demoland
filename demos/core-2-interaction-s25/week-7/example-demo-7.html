<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Layout: Grid with Template Areas</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .envelope {
            width: 100%;
            background-color: yellow;
            /* height: 100vh;  If we don't specify this, then the height will be whatever height the content is */

            /* The Magic */
            display: grid;
            grid-template-columns: 25% 50% 25%;
            grid-template-rows: auto auto auto; 
            grid-template-areas:
                "header header header"
                "side1 main side2"
                ". . footer"; /* Period means empty */
			/* See: https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-areas */
        }

        header {
            grid-area: header;
            width: 100%;
            
            /* Styling */
            background-color: red;
            padding: 2em;
        }

        .sidecol {
            grid-area: side1;

            /* Styling */
            background-color: green;
            padding: 2em;
        }

        .maincol {
            grid-area: main;

            /* Styling */
            background-color: blue;
            padding: 2em;
            height: 20rem;
        }

        .sidecol2 {
            grid-area: side2;

            /* Styling */
            background-color: pink;
            padding: 2em;
            /* height: 10rem; */
        }

        footer {
            grid-area: footer;

            /* Styling */
            background-color: purple;
            padding: 2em;
        }

        @media screen and (max-width: 500px) {
            .envelope {
                grid-template-columns: 100%;
                grid-template-rows: auto;
                grid-template-areas:
                    "header"
                    "side1"
                    "main"
                    "side2"
                    "footer";
            }
        }
    </style>
</head>
<body>
    <div class="envelope">
        <header>
            Some header
        </header>
        <!-- We've simplifed and removed the section to demonstrate grid's power -->
        <div class="sidecol">
            This is side column 1.
        </div>
        <div class="maincol">
            This is the main column.
        </div>
        <div class="sidecol2">
            This is side column 2.
        </div>
        <footer>
            Some ending.
        </footer>
    </div>
</body>
</html>
