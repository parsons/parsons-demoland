	</div>

	<script>
		// Create an array that contains ALL the elements that match the querySelector
		let children = document.querySelectorAll('#container div');

		// Go through all the entries in the array
		for (let child of children) {
			child.style.width = Math.random()*100+"px";
			child.style.height = Math.random()*100+"px";
			child.addEventListener('mouseover', function() {
				child.classList.toggle('hovered');
			})
		}
	</script>
