<h1>
	<span>Loops</span>
	“for” Loops
</h1>
<p>
	<strong class="info-code">for</strong> loops are just like <span class="info-code">while</span> loops, but with the following things built into it:
</p>
<ol>
	<li>A loop counter variable.</li>
	<li>A condition that checks the current value of your loop counter.</li>
	<li>A line of code that increments your loop counter each time the loop runs.</li>
</ol>
