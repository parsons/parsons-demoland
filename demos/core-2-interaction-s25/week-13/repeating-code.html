<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="container"></div>

	<script>
		// Our custom function that creates new elements
		function generateElement() {

			// Create a new element (specify the type) and set it to a variable
			let newElement = document.createElement('div');

			// Generating random styles for the element
			let red = Math.round(Math.random()*255);
			let green = Math.round(Math.random()*255);
			let blue = Math.round(Math.random()*255);
			newElement.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

			// Add content to the element
			newElement.textContent = "Hello!";

			// Add the element inside of another element
			let container = document.querySelector('#container');
			container.append(newElement);
		}
		
		// NEW CODE: repeating our function every 100ms (.1s)
		setInterval(generateElement, 100);
	</script>
</body>
</html>
