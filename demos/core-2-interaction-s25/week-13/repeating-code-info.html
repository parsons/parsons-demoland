<h1>
	<span>Repeating Code</span>
	setInterval(_, _)
</h1>
<p>
	We can repeatedly run a function (with a delay) by using <strong class="info-code">setInterval</strong>. This is a built-in JavaScript function that takes two arguments:
</p>
<ol>
	<li>A function to run repeatedly.</li>
	<li>A delay, in milliseconds.</li>
</ol>
